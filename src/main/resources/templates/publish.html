<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish-Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    引入静态资源目录下的css文件和js文件-->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/community.css">
    <script src="./js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="./js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
<!--                点击提交之后，以post方式路由到/publish页面-->
                <form action="/publish" method="post">
                    <!--                一个输入框，输入问题-->
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题....">
                    </div>
                    <!--                问题内容描述的填充区域-->
                    <div class="form-group">
                        <label for="description">问题补充 (必填，请参照右侧提示):</label>
                        <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <!--问题的标签栏-->
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="创建或搜索添加新话题">
                    </div>

                    <div class="container-fluid main">
                        <div class="row">
<!--                            error表示接收从服务端发送过来的信息并显示-->
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                            </div>
                            <!--            提交按钮-->
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit"
                                        class="btn btn-success btn-publish">确认发起
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>
                • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br>
            </div>
        </div>
    </div>
</body>
</html>
